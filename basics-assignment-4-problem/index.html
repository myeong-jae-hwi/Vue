<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script> 
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Styling</h1>
    </header>
    <section id="assignment">
      <!-- 1) 사용자 입력을 받아 CSS 클래스 이름으로 사용 -->
      <!-- 입력된 클래스가 아래 문단에 추가되어야 함 -->
      <input type="text" v-model="inputClass"/>
      <!-- (available classes: "user1", "user2") -->
      <p :class="paraClasses">
        Style me!
      </p>
      <button @click='toggle()'>Toggle Paragraph</button>
      <!-- 2) "visible" 및 "hidden" 클래스를 사용하여 위 문단을 보여주거나 숨김 -->
      <!-- 버튼을 클릭하면 두 옵션 사이를 토글해야 함 -->

      <!-- 3) 아래 문단에 동적 인라인 스타일을 추가하고 사용자에게 배경색 입력 받기 -->
      <input type="text" v-model="inlineColor"/>
      <p :style="{backgroundColor: inlineColor}">Style me inline!</p>
    </section>
  </body>
</html>
